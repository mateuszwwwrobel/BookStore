{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row text-center">

    <div class="col-md-6">
      <h3>Do you want to add an interesting books to our database?</h3>
      <hr>
      <a href="{% url 'add-book' %}">
        <button class="btn btn-lg btn-info">Add Books</button>
      </a>
    </div>

    <div class="col-md-6">
      <h3>Do you want to find an interesting books in our database?</h3>
      <hr>
      <a href="{% url 'find-book' %}">
        <button class="btn btn-lg btn-info">Find Books</button>
      </a>
    </div>

  </div>
  <hr>
  <div class="row text-center">
    <div class="col-md-12">
      <h3>Do you want to use an Google API to import books?</h3>
      <hr>
      <a href="{% url 'import-book' %}">
        <button class="btn btn-lg btn-info">Import Books</button>
      </a>
    </div>
  </div>


</div>



{% endblock content %}
